<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devivce-width, initial-scale=1.0"/>
        <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
        
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="/bootstrap.min.css">
        <title>MyBookList App</title>
    </head>
    <body>
        <div class="container mt-4" >
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary"></i>
                <i class="fas fa-book-reader"></i>
                my<span class="text-primary">Book</span>List
            </h1>
            <form id="book-form" class="book-form-1">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control title">
                </div>
                <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control author">
                    </div>
                    <div class="form-group">
                            <label for="isbn">ISBN#</label>
                            <input type="text" id="isbn" class="form-control isbn">
                </div>
                <input type="submit" id="submit" value="Add Book" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
     
        <script src="/app.js"></script>
    </body>
</html>
